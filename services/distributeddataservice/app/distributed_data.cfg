        "gid" : ["system","shell","readproc","ddms"],
        "writepid":[
            "/dev/cpuset/foreground/tasks",
            "/dev/stune/foreground/tasks",
            "/dev/blkio/foreground/tasks"
        ],
        "jobs" : {
            "on-start" : "services:distributeddata"
